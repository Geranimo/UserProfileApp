<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Jhon" name="firstName" ngModel>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Doe" name="lastName" ngModel>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" class="form-control" id="email" placeholder="jhondoe@abc.com" name="email" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>
    <div class="col">
      <h2> <button class="btn btn-primary"   (click)="getUserList()">GetUsers</button> </h2>
      <p> Users found : {{searchCount}} </p>
      <table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of searchResult">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td><button type="button" (click)="deleteUser(user.id)"class="btn btn-primary">Delete</button></td>
    </tr>
    <tbody>
    </table>
    </div>
  </div>
</div >
